<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>super-computing-machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <!-- NOTE: The contents of the password generator are here -->
    <div class="content" style="">
      <h3>Password Generator!</h3>

      <h4>
        <label for="password-length">
          Password Length:
          <input
            type="number"
            id="password-length"
            name="password-length"
            min="8"
            max="24"
            value="12"
          />
        </label>
      </h4>

      <h4>
        <label for="UPPERCASE"> A-Z </label>
        <input type="checkbox" name="UPPERCASE" id="UPPERCASE" checked />
      </h4>

      <h4>
        <label for="lowercase"> a-z </label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </h4>

      <h4>
        <label for="numbers-input"> 0-9 </label>
        <input
          type="checkbox"
          name="numbers-input"
          id="numbers-input"
          checked
        />
      </h4>

      <h4>
        <label for="special-symbols"> Special Symbols (!@#$^*&) </label>
        <input
          type="checkbox"
          name="special-symbols"
          id="special-symbols"
          checked
        />
      </h4>

      <h4>
        <label for="excluded-characters">
          Exclude Similar Characters (e.g. i,l,1,L,o,O,0)
        </label>
        <input
          type="checkbox"
          name="excluded-characters"
          id="excluded-characters"
        />
      </h4>

      <h3>Your Password is:<span id="password-result"></span></h3>

      <button id="generate-button" type="button" name="button">
        Generate!
      </button>
      <button id="copy-button" type="button" name="button">Copy</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
